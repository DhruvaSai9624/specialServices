<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Here You Can Subscribe To Our Services</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required /><br /><br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required /><br /><br />

    <h3>Payment Type:-</h3>
    <input type="radio" name="paymentType" id="GPay" />
    <label for="GPay">Google Pay</label><br />
    <input type="radio" name="paymentType" id="PayPal" />
    <label for="PayPal">PayPal</label><br />
    <input type="radio" name="paymentType" id="creditCard" />
    <label for="creditCard">credit card</label><br />
    <input type="radio" name="paymentType" id="debitCard" />
    <label for="debitCard">debit card</label>
    <br /><br />

    <h3>what services would you like to subscribe to?</h3>
    <input type="checkbox" name="service" id="streaming" />
    <label for="streaming">Streaming</label><br />
    <input type="checkbox" name="service" id="music" />
    <label for="music">Music</label><br />
    <input type="checkbox" name="service" id="movies" />
    <label for="movies">Movies</label><br />
    <input type="checkbox" name="service" id="books" />
    <label for="books">Books</label><br />

    <br /><br />
    <input type="checkbox" name="terms" /> I agree to the
    <a
      href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
      id="termsAndConditions"
      >terms and conditions</a
    >
    and
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="privacyPolicy"
      >privacy policy</a
    ><br /><br />
    <button id="submit">Subscribe</button>

    <script src="main.JS"></script>
  </body>
</html>
